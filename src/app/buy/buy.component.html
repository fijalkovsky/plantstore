<section id="buy" data-anchor="buy">
<div class="jumbotron">
<div class="container">
  <div class="page-header white-form">
    <h1>BUY IT NOW</h1>
    <form class="form-horizontal" role="form">
	     <div class="form-group">
		       <label for="name" class="col-sm-2 control-label">Name</label>
		         <div class="col-sm-8">
			            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
		         </div>
	     </div>
	     <div class="form-group">
		        <label for="email" class="col-sm-2 control-label">Email</label>
		          <div class="col-sm-8">
			             <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
		          </div>
	     </div>
	     <div class="form-group">
		       <label for="message" class="col-sm-2 control-label">Message</label>
		       <div class="col-sm-8">
			          <textarea class="form-control" rows="4" name="message" placeholder="Write which plant you are interested in and other info and we will send you details!"></textarea>
		       </div>
	     </div>
       <div class="form-group">
		       <div class="col-sm-10 col-sm-offset-2">
			          <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary flat-butt">
		       </div>
	    </div>
    </form>
  </div>
</div>
</div>
</section>
